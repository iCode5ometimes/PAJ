<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bookstore</title>
	 <h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body>
<h:form label="loginForm"   class="form" >
		
		<span class='text'>
      <h2 class="title-form-login">Welcome, please login :)</h2>
		<br /> 
		<h:inputText class="effect-input" label="Email address"
			placeholder="Email"
			validatorMessage="Enter email address"
			value="#{loginBean.loginDTO.email}"></h:inputText>
		<br />
		<br /> <h:inputSecret class="effect-input" label="Password"
			placeholder="Password"
			validatorMessage="Enter password"
			value="#{loginBean.loginDTO.password}"></h:inputSecret>
		<br />
		<br />
		<h:commandButton class="btns" value="Login" action="#{loginBean.loginUser}"></h:commandButton>
		<br />
		<h:commandButton class="btns" value="Change Password" action="#{loginBean.changePassword}"></h:commandButton>
		<br />
		<h:commandButton class="btns" value="Create Account" action="#{loginBean.goToAccountCreationPage}"></h:commandButton>
		<br />

		<h:messages infoStyle="color:darkgreen" errorStyle="color:orange"></h:messages>
		</span>
	
	</h:form>
	
	
</h:body>
</html>
