<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Books</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Your books ðŸ“–"/></h2></center>
    <h:messages infoStyle="color:darkgreen" errorStyle="color:orange"></h:messages>
    <h:form id="borrowOrderForm">
        	<center>
			<h:commandButton
				action="/pages/bookList.xhtml?faces-redirect=true"
				value="Go back" class="btn btn-success btnSpace" />
		</center>
        <h:dataTable id="borrowOrderTable" binding="#{table}" value="#{borrowOrdersBean.getBorrowOrders()}" 
        			 var="borrow_order" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{borrow_order.bookName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Starting from</f:facet>
                <h:outputText value="#{borrow_order.startingFrom}" />
            </h:column>
            <h:column>
                <f:facet name="header">Ending at</f:facet>
                <h:outputText value="#{borrow_order.endingAt}" />
            </h:column>
            <h:column>
                <f:facet name="header">Return book</f:facet>
                <h:commandButton action="#{borrowOrdersBean.returnBook(borrow_order.id)}" value="Return book" class="btn btn-primary" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
